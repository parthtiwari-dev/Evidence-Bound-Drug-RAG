# Render Blueprint - Python Runtime (Memory Optimized)
# For Evidence-Bound Drug RAG API
# Deploys under free tier 512MB limit

services:
  # FastAPI Backend - Python Runtime (NOT Docker)
  - type: web
    name: drug-rag-api
    runtime: python
    plan: free
    region: oregon  # or singapore for lower latency to India
    
    # Build configuration
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements_production.txt
    
    # Start command - uses Render's $PORT automatically
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --workers 1
    
    # Environment variables
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Add manually in dashboard
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      
      # Memory optimization flags
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Free tier limitations
    # - 512 MB RAM
    # - 0.1 CPU
    # - Sleeps after 15 min inactivity
    # - 750 hours/month